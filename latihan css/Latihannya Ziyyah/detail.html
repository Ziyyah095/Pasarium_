<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detail Bunga</title>
  <a href="../index.html">← Kembali ke daftar</a>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #faf5f4; color: #3b2b3b; }
    .card { background:white; padding: 20px; border:1px solid #ddd; border-radius:8px; max-width:600px; margin:auto; }
    img { max-width:100%; border-radius:6px; margin-bottom:12px; }
    .meta { color: #6b4d5f; margin:8px 0; }
    a.back { display:inline-block; margin-top:16px; color:#8a2c69; text-decoration:none; }
    a.back:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="judul">Detail Bunga</h1>
    <img id="gambar" src="" alt="Gambar bunga" />
    <div class="meta"><strong>Nama Ilmiah:</strong> <span id="ilmiah"></span></div>
    <div class="meta"><strong>Asal / Distribusi:</strong> <span id="asal"></span></div>
    <div class="meta"><strong>Habitat:</strong> <span id="habitat"></span></div>
    <div class="meta"><strong>Fun Fact:</strong> <span id="funfact"></span></div>
    <a class="back" href="index.html">← Kembali ke daftar</a>
  </div>

  <script>
    // ambil parameter "nama" dari URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const nama = getQueryParam('nama');
    // data fallback yang sama dengan index.html
    const bungaData = [
      {
        name: "Rafflesia arnoldii",
        scientificName: "Rafflesia arnoldii",
        origin: "Sumatra & Borneo (Asia Tenggara)",
        habitat: "Hutan hujan tropis",
        funfact: "Salah satu bunga terbesar, parasit, bau bangkai.",
        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/0/01/Rafflesia_arnoldii_in_Bukit_Baron.jpg"
      },
      {
        name: "Rose",
        scientificName: "Rosa",
        origin: "Asia & Eropa",
        habitat: "Semak / kebun",
        funfact: "Banyak varietas & warna, digunakan untuk parfum dan dekorasi.",
        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/3/35/Rose_flower.jpg"
      },
      {
        name: "Lotus",
        scientificName: "Nelumbo nucifera",
        origin: "Asia",
        habitat: "Air tawar (kolam/ rawa)",
        funfact: "Daunnya bersifat hidrofobik (lotus effect).",
        imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/91/Nelumbo_nucifera_flower.jpg"
      }
      // sama data lain di index.html
    ];

    // temukan data yang cocok
    let found = null;
    if(nama) {
      found = bungaData.find(b => b.name === nama);
    }
    if(found) {
      document.getElementById('judul').textContent = found.name;
      document.getElementById('gambar').src = found.imageUrl;
      document.getElementById('gambar').alt = found.name;
      document.getElementById('ilmiah').textContent = found.scientificName;
      document.getElementById('asal').textContent = found.origin;
      document.getElementById('habitat').textContent = found.habitat;
      document.getElementById('funfact').textContent = found.funfact;
    } else {
      document.getElementById('judul').textContent = "Data tidak ditemukan";
      document.getElementById('gambar').style.display = 'none';
      document.getElementById('ilmiah').textContent = "-";
      document.getElementById('asal').textContent = "-";
      document.getElementById('habitat').textContent = "-";
      document.getElementById('funfact').textContent = "-";
    }
  </script>
</body>
</html>
